<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/index.css">
    <title>Login</title>
</head>

<body>
    <audio controls:hide autoplay>
        <source src="../assets/music/dreams.mp3" type="audio/mp3" play>
    </audio>
    <div id="rain-container" class="rain-container">

        <div class="drop">
            <div class="stem"></div>
            <div class="splash"></div>
        </div>
    </div>
    <form id="from" class="box" action="./index.html" method="POST">
        <h1>Login</h1>
        <input type="text" name="" placeholder="Enter Username" id="username">
        <input type="password" name="" placeholder=" Enter Password" id="password" class="password">
        <!-- <i class="show fa fa-eye"></i>
            <i class="hide fa fa-eye-slash"></i> -->
        <input type="submit" name="" value="Login" onclick="validate()" href="./index.html">
    </form>

    <script src="../assets/js/index.js"></script>

</body>

</html>
